<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Internal System Monitor — PRO</title>

<style>
/* ======================= GLOBAL ======================= */
@font-face {
  font-family: "Matrix";
  src: local("Courier New"), monospace;
}

body {
  margin: 0;
  font-family: Matrix, monospace;
  background: #000;
  color: #7dfc8a;
  overflow-x: hidden;
  image-rendering: crisp-edges;
  image-rendering: -webkit-optimize-contrast;
}

/* Matrix background */
#matrix {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: -1;
  filter: brightness(1.2) contrast(1.3) saturate(1.15);
}

/* CRT scanlines */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  pointer-events: none;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0,255,0,0.04) 0px,
    rgba(0,255,0,0.04) 2px,
    rgba(0,255,0,0.05) 3px
  );
  z-index: 9999;
  mix-blend-mode: overlay;
  opacity: 0.45;
}

/* ======================= UI ======================= */
#ui {
  position: relative;
  z-index: 10;
  padding: 25px;
  max-width: 1450px;
  margin: auto;
}

h1 {
  color: #6fffa3;
  letter-spacing: 2px;
  margin-bottom: 16px;
  text-shadow: 0 0 12px rgba(0,255,0,0.4);
}

/* Dropzone */
#dropzone {
  border: 1px dashed rgba(0,255,65,0.5);
  padding: 30px;
  text-align: center;
  cursor: pointer;
  border-radius: 8px;
  background: rgba(0,0,0,0.55);
  margin-bottom: 20px;
  font-size: 18px;
}

/* Panels */
.panel {
  margin-bottom: 25px;
  background: rgba(0,0,0,0.65);
  padding: 18px;
  border-radius: 8px;
  border: 1px solid rgba(0,255,65,0.25);
  backdrop-filter: blur(4px);
  box-shadow: 0 0 22px rgba(0,255,65,0.12);
}

.panel h3 {
  margin: 0 0 12px 0;
  color: #7dfc8a;
  text-shadow: 0 0 10px rgba(0,255,65,0.35);
}

pre {
  background: rgba(0,0,0,0.45);
  padding: 12px;
  border-radius: 6px;
  max-height: 280px;
  overflow-y: auto;
  font-size: 13px;
  white-space: pre-wrap;
  border: 1px solid rgba(0,255,65,0.2);
}

/* File result blocks */
.file-result {
  padding: 10px;
  margin-bottom: 12px;
  border-radius: 6px;
  border: 1px solid rgba(0,255,65,0.35);
  background: rgba(0,0,0,0.55);
}

.success { border-color: rgba(0,255,65,0.75); }
.fail    { border-color: rgba(255,60,60,0.75); }

.meta-line {
  font-size: 12px;
  opacity: 0.9;
  margin-bottom: 8px;
}

#exportBtn {
  padding: 10px 16px;
  border: 1px solid #6fffa3;
  background: black;
  color: #6fffa3;
  cursor: pointer;
  border-radius: 4px;
}
</style>
</head>

<body>

<!-- MATRIX CANVAS -->
<canvas id="matrix"></canvas>

<!-- ======================= UI ======================= -->
<div id="ui">

  <h1>Internal System Monitor — PRO</h1>

  <div id="dropzone">CLICK OR DRAG PDF(s)</div>
  <input type="file" id="fileInput" accept="application/pdf" multiple style="display:none">

  <div class="panel">
    <h3>Progress</h3>
    <pre id="progress">Waiting…</pre>
  </div>

  <div class="panel">
    <h3>Latest UnderwriteIQ Summary</h3>
    <pre id="summaryA">Upload a report to preview summary…</pre>
  </div>

  <div class="panel">
    <h3>Switchboard Results</h3>
    <div id="results"></div>
  </div>

  <div class="panel">
    <h3>Failed</h3>
    <div id="fails"></div>
  </div>

  <button id="exportBtn">Export JSON</button>
</div>

<!-- LOGIC ENGINE -->
<script src="uwiq-web-logic.js"></script>

<script>
/* ======================= MATRIX RAIN (4K Enhanced) ======================= */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth * 2;
  canvas.height = window.innerHeight * 2;
  ctx.scale(2, 2);
}
resize();
window.addEventListener("resize", resize);

const chars = "アカサタナハマヤラワ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const charset = chars.split("");
const fontSize = 18;
let columns = Math.floor(canvas.width / fontSize);
let drops = Array.from({ length: columns }, () => 1);

function draw() {
  ctx.fillStyle = "rgba(0,0,0,0.08)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "rgba(0,255,65,0.75)";
  ctx.font = fontSize + "px Matrix";

  drops.forEach((y, i) => {
    const text = charset[Math.floor(Math.random() * charset.length)];
    ctx.fillText(text, i * fontSize, y * fontSize);

    if (y * fontSize > canvas.height && Math.random() > 0.985) drops[i] = 0;
    drops[i]++;
  });
}

setInterval(draw, 90);

/* ======================= TESTER LOGIC ======================= */
const dropzone = document.getElementById("dropzone");
const fileInput = document.getElementById("fileInput");
const progress = document.getElementById("progress");
const resultsDiv = document.getElementById("results");
const failsDiv = document.getElementById("fails");
const exportBtn = document.getElementById("exportBtn");
const summaryA = document.getElementById("summaryA");

let allResults = [];

dropzone.onclick = () => fileInput.click();
dropzone.addEventListener("dragover", e => e.preventDefault());
dropzone.addEventListener("drop", e => {
  e.preventDefault();
  handleFiles(e.dataTransfer.files);
});
fileInput.onchange = () => handleFiles(fileInput.files);

async function handleFiles(files) {
  resultsDiv.innerHTML = "";
  failsDiv.innerHTML = "";
  allResults = [];

  progress.textContent = "Starting…";
  summaryA.textContent = "Waiting…";

  const total = files.length;
  let count = 0;

  // IMPORTANT: Switchboard expects all PDFs at the same time
  const form = new FormData();
  for (const f of files) form.append("file", f);

  const res = await fetch("/api/lite/switchboard", {
    method: "POST",
    body: form
  });

  const result = await res.json();
  allResults.push(result);

  count = total;
  progress.textContent = `Processed ${count}/${total}`;

  // Display
  const block = document.createElement("div");
  block.className = "file-result " + (result.ok ? "success" : "fail");

  block.innerHTML = `
    <div class="meta-line">FILES: ${total} uploaded</div>
    <pre>${JSON.stringify(result, null, 2)}</pre>
  `;

  if (result.ok) {
    resultsDiv.appendChild(block);
    summaryA.textContent = result.fundable
      ? "APPROVED CLIENT"
      : "CREDIT REPAIR CLIENT";
  } else {
    failsDiv.appendChild(block);
  }
}

exportBtn.onclick = () => {
  const blob = new Blob([JSON.stringify(allResults, null, 2)], {
    type: "application/json"
  });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "uwiq-results.json";
  a.click();
  URL.revokeObjectURL(url);
};
</script>

</body>
</html>
