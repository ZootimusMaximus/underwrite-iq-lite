<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Internal System Monitor — PRO</title>

<style>
/* ======================= GLOBAL ======================= */
@font-face {
  font-family: "Matrix";
  src: local("Courier New"), monospace;
}

body {
  margin: 0;
  font-family: Matrix, monospace;
  background: #000;
  color: #7dfc8a;
  overflow-x: hidden;
}

/* Background Matrix canvas */
#matrix {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: -1;
}

/* CRT Scanlines */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  pointer-events: none;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0,0,0,0.2) 0px,
    rgba(0,0,0,0.2) 2px,
    rgba(0,0,0,0.24) 3px
  );
  z-index: 9999;
  mix-blend-mode: multiply;
  opacity: 0.35;
}

/* ======================= UI ======================= */
#ui {
  position: relative;
  z-index: 10;
  padding: 25px;
}

h1 {
  color: #6fffa3;
  letter-spacing: 2px;
  margin-bottom: 16px;
}

/* Dropzone */
#dropzone {
  border: 1px dashed rgba(0,255,65,0.4);
  padding: 30px;
  text-align: center;
  cursor: pointer;
  border-radius: 6px;
  background: rgba(0,0,0,0.4);
  margin-bottom: 20px;
}

/* Panels */
.panel {
  margin-bottom: 20px;
  background: rgba(0,0,0,0.55);
  padding: 14px;
  border-radius: 6px;
  border: 1px solid rgba(0,255,65,0.25);
}

.panel h3 {
  margin: 0 0 10px 0;
}

pre {
  background: rgba(0,0,0,0.5);
  padding: 10px;
  border-radius: 6px;
  max-height: 260px;
  overflow-y: auto;
  font-size: 12px;
}

.file-result {
  padding: 8px;
  margin-bottom: 10px;
  border-radius: 6px;
  border: 1px solid rgba(0,255,65,0.3);
}

.success { border-color: rgba(0,255,65,0.6); }
.fail    { border-color: rgba(255,60,60,0.6); }

.meta-line {
  font-size: 11px;
  opacity: 0.85;
  margin-bottom: 6px;
}

#exportBtn {
  padding: 8px 14px;
  border: 1px solid #6fffa3;
  background: black;
  color: #6fffa3;
  cursor: pointer;
  border-radius: 4px;
}
</style>
</head>

<body>

<!-- MATRIX CANVAS -->
<canvas id="matrix"></canvas>

<!-- ======================= UI ======================= -->
<div id="ui">

  <h1>Internal System Monitor — PRO</h1>

  <div id="dropzone">CLICK OR DRAG PDF(s)</div>
  <input type="file" id="fileInput" accept="application/pdf" multiple style="display:none">

  <div class="panel">
    <h3>Progress</h3>
    <pre id="progress">Waiting…</pre>
  </div>

  <div class="panel">
    <h3>Layer A — Website Summary Preview</h3>
    <pre id="summaryA">Upload a report to preview the on-page summary…</pre>
  </div>

  <div class="panel">
    <h3>Successful Parses</h3>
    <div id="results"></div>
  </div>

  <div class="panel">
    <h3>Failed Parses</h3>
    <div id="fails"></div>
  </div>

  <button id="exportBtn">Export JSON</button>
</div>

<!-- ======================= JS ======================= -->
<script>
/* ======================= MATRIX RAIN ======================= */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

function resizeMatrix() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeMatrix();
window.addEventListener("resize", resizeMatrix);

const chars = "アカサタナハマヤラワ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const charset = chars.split("");
const fontSize = 16;
let columns = Math.floor(canvas.width / fontSize);
let drops = Array.from({ length: columns }, () => 1);

function drawMatrix() {
  ctx.fillStyle = "rgba(0,0,0,0.07)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "rgba(0,255,65,0.55)";
  ctx.font = fontSize + "px Matrix";

  drops.forEach((y, i) => {
    const text = charset[Math.floor(Math.random() * charset.length)];
    ctx.fillText(text, i * fontSize, y * fontSize);

    if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
    drops[i]++;
  });
}
setInterval(drawMatrix, 50);

/* ======================= TESTER LOGIC ======================= */

const dropzone = document.getElementById("dropzone");
const fileInput = document.getElementById("fileInput");
const resultsDiv = document.getElementById("results");
const failsDiv = document.getElementById("fails");
const progress = document.getElementById("progress");
const summaryA = document.getElementById("summaryA");
const exportBtn = document.getElementById("exportBtn");

let allResults = [];

// ========= File Input Handlers =========
dropzone.onclick = () => fileInput.click();
fileInput.onchange = () => handleFiles(fileInput.files);

dropzone.addEventListener("dragover", e => e.preventDefault());
dropzone.addEventListener("drop", e => {
  e.preventDefault();
  handleFiles(e.dataTransfer.files);
});

// ========= Build Layer A Summary =========
function buildLayerASummary(json) {
  if (!json || !json.ok || !json.underwrite) {
    return "We analyzed your file, but the analyzer returned a fallback result.";
  }

  const uw = json.underwrite;
  const metrics = uw.metrics || {};
  const inquiries = metrics.inquiries?.total || 0;

  const bureauKey = uw.primary_bureau;
  const bureau = bureauKey ? bureauKey.toUpperCase() : "YOUR STRONGEST BUREAU";

  const score = metrics.score;
  const util = metrics.utilization_pct;
  const negatives = metrics.negative_accounts ?? 0;

  const totalFunding =
    uw.totals?.total_combined_funding ||
    uw.lite_banner_funding ||
    null;

  const out = [];

  if (typeof score === "number") {
    out.push(
      `We scanned your profile and your strongest funding bureau is ${bureau} with a score around ${score}.`
    );
  } else {
    out.push(
      `We scanned your profile and identified ${bureau} as your strongest bureau.`
    );
  }

  if (typeof util === "number") {
    out.push(
      `Your utilization is about ${util}%. Aim for 3–10% per card to maximize approvals.`
    );
  } else {
    out.push(
      `We couldn’t cleanly read utilization from this PDF, but target 3–10% per card.`
    );
  }

  if (negatives > 0 || inquiries > 0) {
    const negPart = negatives > 0 ? `${negatives} negative accounts` : null;
    const inqPart =
      inquiries > 0 ? `${inquiries} inquir${inquiries === 1 ? "y" : "ies"}` : null;

    out.push(
      `Right now, ${[negPart, inqPart].filter(Boolean).join(" and ")} are holding you back.`
    );
  } else {
    out.push(`You have a clean file with no inquiry or negative drag.`);
  }

  if (uw.fundable && totalFunding > 0) {
    out.push(
      `With clean sequencing, you can target roughly $${Math.round(
        totalFunding
      ).toLocaleString()} in combined limits.`
    );
  } else {
    out.push(`You’re close — fix the basics and you’ll move into approval range.`);
  }

  out.push(`We’ll show you exactly what to optimize next.`);

  return out.join(" ");
}

// ========= Main File Handling =========
async function handleFiles(files) {
  if (!files || !files.length) return;

  allResults = [];
  resultsDiv.innerHTML = "";
  failsDiv.innerHTML = "";
  progress.innerText = "Starting…";
  summaryA.innerText = "Waiting for first successful result…";

  const total = files.length;
  let done = 0;

  for (const file of files) {
    await processFile(file);
    done++;
    progress.innerText = `Processed ${done} / ${total} (${(
      (done / total) *
      100
    ).toFixed(1)}%)`;
  }

  progress.innerText = `DONE – ${total} files processed.`;
}

// ========= Send each PDF to UnderwriteIQ PRO =========
async function processFile(file) {
  const formData = new FormData();
  formData.append("file", file);

  let json;
  try {
    const res = await fetch("/api/parse-report", {
      method: "POST",
      body: formData
    });
    json = await res.json();
  } catch (err) {
    json = { ok: false, error: true, message: err.toString() };
  }

  allResults.push({
    filename: file.name,
    size: file.size,
    result: json
  });

  const div = document.createElement("div");
  div.className = "file-result " + (json.ok ? "success" : "fail");

  const sizeKb = (file.size / 1024).toFixed(1);
  div.innerHTML = `
    <div class="meta-line">
      FILE: ${file.name} — ${sizeKb} KB
    </div>
    <pre>${JSON.stringify(json, null, 2)}</pre>
  `;

  if (json.ok && json.underwrite) {
    resultsDiv.appendChild(div);
    summaryA.textContent = buildLayerASummary(json);
  } else {
    failsDiv.appendChild(div);
  }
}

// ========= Export JSON Button =========
exportBtn.onclick = () => {
  const blob = new Blob([JSON.stringify(allResults, null, 2)], {
    type: "application/json"
  });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "uwiq-pro-results.json";
  a.click();
  URL.revokeObjectURL(url);
};
</script>

</body>
</html>
