<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>UnderwriteIQ – Matrix Internal Harness</title>
<style>
  @font-face {
    font-family: "Matrix";
    src: local("Courier New"), monospace;
  }

  body {
    margin: 0;
    overflow: hidden;
    background: #000;
    color: #7dfc8a; /* softer neon */
    font-family: Matrix, monospace;
  }

  /* UI container */
  #ui {
    position: relative;
    z-index: 10;
    padding: 20px;
  }

  h1 {
    font-size: 28px;
    margin-bottom: 15px;
    color: #6fffa3; /* softer neon */
    letter-spacing: 2px;
    text-shadow: 0 0 4px rgba(0,255,65,0.35);
  }

  #dropzone {
    border: 1px dashed rgba(0,255,65,0.4);
    padding: 35px;
    text-align: center;
    cursor: pointer;
    margin-bottom: 20px;
    border-radius: 6px;
    background: rgba(0,0,0,0.35);
    color: #7dfc8a;
    transition: background 0.3s;
  }

  #dropzone:hover {
    background: rgba(0,255,65,0.08);
  }

  .panel h3 {
    font-size: 14px;
    margin-bottom: 6px;
    text-transform: uppercase;
    color: #6fffa3;
  }

  .panel {
    margin-bottom: 25px;
  }

  pre {
    font-size: 12px;
    background: rgba(0,0,0,0.4);
    padding: 10px;
    border-radius: 6px;
    max-height: 280px;
    overflow-y: auto;
    color: #9dfdb7;
  }

  .file-result {
    margin-bottom: 12px;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid rgba(0,255,65,0.25);
    background: rgba(0,0,0,0.4);
  }

  .success { border-color: rgba(0,255,65,0.6); }
  .fail { border-color: rgba(255,60,60,0.5); }

  #exportBtn {
    background: transparent;
    border: 1px solid #6fffa3;
    color: #6fffa3;
    padding: 8px 14px;
    cursor: pointer;
    border-radius: 4px;
    margin-top: 10px;
    font-family: Matrix, monospace;
  }
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div id="ui">
  <h1>UNDERWRITEIQ – MATRIX INTERNAL HARNESS</h1>

  <div id="dropzone">DRAG OR CLICK TO UPLOAD PDF(s)</div>
  <input type="file" id="fileInput" accept="application/pdf" multiple style="display:none">

  <div class="panel">
    <h3>Progress</h3>
    <pre id="progress">Waiting…</pre>
  </div>

  <div class="panel">
    <h3>Success</h3>
    <div id="results"></div>
  </div>

  <div class="panel">
    <h3>Failed</h3>
    <div id="fails"></div>
  </div>

  <button id="exportBtn">Export JSON</button>
</div>

<script>
/* ========================= MATRIX RAIN ========================= */

const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const chars = "アカサタナハマヤラワ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const charset = chars.split("");

const fontSize = 14;
const columns = Math.floor(canvas.width / fontSize);

// Soft rain start positions
const drops = Array.from({ length: columns }, () => Math.random() * canvas.height / fontSize);

function draw() {
  // More transparent so it's subtle
  ctx.fillStyle = "rgba(0, 0, 0, 0.10)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "rgba(0, 255, 65, 0.45)"; // movie perfect soft green
  ctx.font = fontSize + "px Matrix";

  for (let i = 0; i < drops.length; i++) {
    const char = charset[Math.floor(Math.random() * charset.length)];
    const x = i * fontSize;
    const y = drops[i] * fontSize;

    ctx.fillText(char, x, y);

    // reset with random fade chance
    if (y > canvas.height && Math.random() > 0.975) drops[i] = 0;
    drops[i] += 0.85; // smooth, non-distracting
  }
}

setInterval(draw, 40);

window.onresize = () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
};

/* ========================= UPLOADER LOGIC ========================= */

const dropzone = document.getElementById("dropzone");
const fileInput = document.getElementById("fileInput");
const progress = document.getElementById("progress");
const resultsDiv = document.getElementById("results");
const failsDiv = document.getElementById("fails");
const exportBtn = document.getElementById("exportBtn");

let allResults = [];

dropzone.onclick = () => fileInput.click();
fileInput.onchange = () => handleFiles(fileInput.files);

dropzone.addEventListener("dragover", e => {
  e.preventDefault();
  dropzone.style.background = "rgba(0,255,65,0.08)";
});
dropzone.addEventListener("dragleave", () => {
  dropzone.style.background = "rgba(0,0,0,0.35)";
});
dropzone.addEventListener("drop", e => {
  e.preventDefault();
  dropzone.style.background = "rgba(0,0,0,0.35)";
  handleFiles(e.dataTransfer.files);
});

async function handleFiles(files) {
  allResults = [];
  resultsDiv.innerHTML = "";
  failsDiv.innerHTML = "";
  const total = files.length;
  let completed = 0;

  progress.innerText = "Starting…";

  for (const file of files) {
    await processFile(file);
    completed++;
    progress.innerText = `Processed ${completed} / ${total}`;
  }

  progress.innerText = `DONE – ${total} files tested`;
}

async function processFile(file) {
  const formData = new FormData();
  formData.append("file", file);

  let json = null;

  try {
    const res = await fetch("/api/lite/parse-report", {
      method: "POST",
      body: formData
    });

    json = await res.json();
  } catch (err) {
    json = { ok: false, error: true, message: err.toString() };
  }

  const div = document.createElement("div");
  div.className = "file-result " + (json.ok ? "success" : "fail");

  div.innerHTML = `
    <strong>${file.name}</strong>
    <pre>${JSON.stringify(json, null, 2)}</pre>
  `;

  if (json.ok) resultsDiv.appendChild(div);
  else failsDiv.appendChild(div);

  allResults.push({ filename: file.name, result: json });
}

exportBtn.onclick = () => {
  const blob = new Blob([JSON.stringify(allResults, null, 2)], { type: "application/json" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");

  a.href = url;
  a.download = "uwiq-stress-results.json";
  a.click();

  URL.revokeObjectURL(url);
};
</script>

</body>
</html>
