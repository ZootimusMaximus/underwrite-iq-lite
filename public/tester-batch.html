<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UW IQ – Tester Batch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #0f172a;
      color: #fff;
      font-family: Inter, sans-serif;
    }

    h1 {
      font-size: 28px;
      font-weight: 900;
      margin-bottom: 10px;
    }

    #controls {
      margin-bottom: 20px;
    }

    button {
      background: #38bdf8;
      color: #0f172a;
      font-weight: 800;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    #results {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .result-box {
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 12px;
      padding: 12px;
    }

    .result-title {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    iframe {
      width: 100%;
      height: 900px;
      border: 1px solid #334155;
      border-radius: 12px;
      background: #fff;
    }
  </style>
</head>

<body>
  <h1>Tester Batch — Live Results</h1>

  <div id="controls">
    <button id="clearBtn">Clear All</button>
  </div>

  <div id="results"></div>
<script>
// -----------------------------------------------------
// LISTEN FOR RESULTS FROM tester.html
// -----------------------------------------------------
const channel = new BroadcastChannel("uwiq-batch");
const resultsEl = document.getElementById("results");

// clear display
document.getElementById("clearBtn").onclick = () => {
  resultsEl.innerHTML = "";
};

// receives:
// { type:"uwiq_result", filename:"xxx.pdf", payload:{...} }
channel.onmessage = (ev) => {
  if (!ev.data || ev.data.type !== "uwiq_result") return;

  const { filename, payload } = ev.data;

  const box = document.createElement("div");
  box.className = "result-box";

  const title = document.createElement("div");
  title.className = "result-title";
  title.textContent =
    filename + " — " + (payload?.underwrite?.fundable ? "APPROVED" : "NEEDS REPAIR");

  const frame = document.createElement("iframe");

  // encode payload
  const encoded = encodeURIComponent(JSON.stringify(payload));

  // point iframe to correct UI page
  frame.src = payload?.underwrite?.fundable
    ? `/approved.html?data=${encoded}`
    : `/repair.html?data=${encoded}`;

  box.appendChild(title);
  box.appendChild(frame);
  resultsEl.appendChild(box);
};
</script>

</body>
</html>
