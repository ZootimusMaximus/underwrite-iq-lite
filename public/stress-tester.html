<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>UnderwriteIQ — Mass Stress Tester</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    padding: 20px;
  }
  h1 { font-size: 22px; margin-bottom: 10px; }
  p { opacity: 0.8; margin-bottom: 20px; }

  .panel {
    background: #1a1a1a;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 20px;
    border: 1px solid #222;
  }

  #dropzone {
    border: 2px dashed #4CAF50;
    padding: 40px;
    text-align: center;
    cursor: pointer;
    margin-bottom: 20px;
    border-radius: 8px;
    font-weight: bold;
  }
  #dropzone:hover {
    background: rgba(76, 175, 80, 0.1);
  }

  pre {
    background: #222;
    padding: 10px;
    border-radius: 6px;
    max-height: 350px;
    overflow-y: auto;
    font-size: 12px;
    color: #b5f3b5;
    white-space: pre-wrap;
  }

  .file-result {
    background: #161616;
    padding: 12px;
    margin-bottom: 12px;
    border-radius: 6px;
    border-left: 4px solid #555;
  }
  .success {
    border-color: #4CAF50;
  }
  .fail {
    border-color: #ff4d4d;
  }

  /* Progress Bar */
  #progressBarWrapper {
    background: #333;
    width: 100%;
    height: 22px;
    border-radius: 6px;
    overflow: hidden;
    margin-bottom: 10px;
    border: 1px solid #444;
  }
  #progressBar {
    background: #4CAF50;
    width: 0%;
    height: 100%;
    transition: width 0.25s ease;
  }

  button {
    margin-top: 10px;
    padding: 10px 14px;
    background: #4CAF50;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    color: #111;
    font-weight: bold;
  }
  button:hover {
    background: #45a049;
  }
</style>
</head>

<body>

<h1>UnderwriteIQ – Mass Stress Tester</h1>
<p>Upload 1 or 100 PDFs. Each one hits <code>/api/lite/parse-report</code> and displays the result.</p>

<div id="dropzone">Click or Drag Multiple PDFs Here</div>
<input type="file" id="fileInput" accept="application/pdf" multiple style="display:none">

<div class="panel">
  <h3>Progress</h3>

  <div id="progressBarWrapper">
    <div id="progressBar"></div>
  </div>

  <pre id="progress">Waiting…</pre>
</div>

<div class="panel">
  <h3>Successes</h3>
  <div id="results"></div>
</div>

<div class="panel">
  <h3>Failures</h3>
  <div id="fails"></div>
</div>

<button id="exportBtn">Export All Data (JSON)</button>

<script>
const dropzone = document.getElementById("dropzone");
const fileInput = document.getElementById("fileInput");
const progress = document.getElementById("progress");
const resultsDiv = document.getElementById("results");
const failsDiv = document.getElementById("fails");
const exportBtn = document.getElementById("exportBtn");
const progressBar = document.getElementById("progressBar");

let allResults = [];

dropzone.onclick = () => fileInput.click();
fileInput.onchange = () => handleFiles(fileInput.files);

// Drag-over behavior
dropzone.addEventListener("dragover", e => {
  e.preventDefault();
  dropzone.style.background = "rgba(76, 175, 80, 0.15)";
});
dropzone.addEventListener("dragleave", () => {
  dropzone.style.background = "transparent";
});
dropzone.addEventListener("drop", e => {
  e.preventDefault();
  dropzone.style.background = "transparent";
  handleFiles(e.dataTransfer.files);
});

function updateProgress(current, total) {
  const percent = Math.round((current / total) * 100);
  progress.innerText = `Processed ${current} / ${total} (${percent}%)`;
  progressBar.style.width = percent + "%";
}

async function handleFiles(files) {
  if (!files.length) return;

  allResults = [];
  resultsDiv.innerHTML = "";
  failsDiv.innerHTML = "";
  progress.innerText = "Starting tests…";
  progressBar.style.width = "0%";

  const total = files.length;
  let completed = 0;

  for (const file of files) {
    await processFile(file);
    completed++;
    updateProgress(completed, total);
  }

  progress.innerText = `DONE — ${total} files tested`;
  progressBar.style.width = "100%";
}

async function processFile(file) {
  const formData = new FormData();
  formData.append("file", file);

  let json = null;

  try {
    const response = await fetch("/api/lite/parse-report", {
      method: "POST",
      body: formData
    });
    json = await response.json();
  } catch (err) {
    json = { ok: false, error: true, message: err.toString() };
  }

  allResults.push({ filename: file.name, result: json });

  const div = document.createElement("div");
  const isSuccess = json && json.ok;

  div.className = "file-result " + (isSuccess ? "success" : "fail");

  div.innerHTML = `
    <strong>${file.name}</strong><br>
    <pre>${JSON.stringify(json, null, 2)}</pre>
  `;

  if (isSuccess) resultsDiv.appendChild(div);
  else failsDiv.appendChild(div);
}

exportBtn.onclick = () => {
  const blob = new Blob([JSON.stringify(allResults, null, 2)], {
    type: "application/json"
  });

  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");

  a.href = url;
  a.download = "underwriteiq-stress-test-results.json";
  a.click();

  URL.revokeObjectURL(url);
};
</script>

</body>
</html>
